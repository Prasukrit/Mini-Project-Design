	<div class="container box-shadow" style="background-color: #eee;padding-top:20px;">

			<!--Right-->

				<div class=" panel panel-default col-md-12">
					<h2>Edit_Book</h2>
					<hr>
					<div class="panel-body col-md-offset-2 col-md-7" style="padding-top:30px;">

						<form action="" method="post" class="form-horizontal" >
							<div class="form-group" >
                                <label class="col-sm-4 ">ISBN :</label>
                                <div class="col-sm-6 ">
                                  <input type="text" class="form-control" required>
                                </div>
                                <label class="text-danger">*</label>
                            </div> 
                            <div class="form-group" >
                                <label class="col-sm-4 ">Author name :</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" required>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Publisher name :</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" required>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Lanuage :</label>
                                <div class="col-sm-6">
                                  	<select class="form-control" required>
											<option>Thai</option>
											<option>English</option>

									</select>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Category :</label>
                                <div class="col-sm-6">
                                  	<select class="form-control" required>
											<option>xxx</option>
											<option>yy</option>

									</select>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Paper :</label>
                                <div class="col-sm-6">
                                  	<select class="form-control">
											<option>2</option>
											<option>3-fi</option>

									</select>
                                </div>
                            </div> 
                            <div class="form-group" >
                                <label class="col-sm-4 ">Status :</label>
                                <div class="col-sm-6">
                                  	<select class="form-control" required>
											<option>Available</option>
											<option>Unavailable</option>
											<option>Out of stock</option>
									</select>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Title :</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" required>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">BriefDescription :</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Price :</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control" required>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Width :</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Height :</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Dept :</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">ExtensionDescription:</label>
                                <div class="col-sm-6">
                                  <textarea class="form-control" rows="3"></textarea>	
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">PageNumber :</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control" required>
                                </div>
                                <label class="text-danger">*</label>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">Stock :</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-4 ">FullDescription :</label>
                                <div class="col-sm-6">
                                  <textarea class="form-control" rows="3" required></textarea>	
                                </div>
